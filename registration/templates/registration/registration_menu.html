{% if request.user.is_anonymous %}
    <a class="btn btn-outline-success my-2 my-sm-0" role="button"
       href="{% url "registration:login" %}">
        Login</a>
    <a class="btn btn-outline-success my-2 my-sm-0" role="button"
       href="{% url "registration:signup" %}">
        Registration</a>
{% else %}
    <a class="btn btn-outline-success my-2 my-sm-0" role="button"
       href="{% url "registration:logout" %}">
        Exit ({{ request.user.email }})</a>
{% endif %}
